<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="/assets/style/style.css">
</head>
<body>
    <div class="calc">
        <input type="text" id="display" readonly>
        <div id="keyboard">
            <button onclick="appendDisplay(7);" class="num">7</button>
            <button onclick="appendDisplay(8);" class="num">8</button>
            <button onclick="appendDisplay(9);" class="num">9</button>
            <button onclick="appendDisplay('/');">&divide;</button>
            <button onclick="appendDisplay(4);" class="num">4</button>
            <button onclick="appendDisplay(5);" class="num">5</button>
            <button onclick="appendDisplay(6);" class="num">6</button>
            <button onclick="appendDisplay('*');">&Cross;</button>
            <button onclick="appendDisplay(1);" class="num">1</button>
            <button onclick="appendDisplay(2);" class="num">2</button>
            <button onclick="appendDisplay(3);" class="num">3</button>
            <button onclick="appendDisplay('-');">-</button>
            <button onclick="appendDisplay(0)" class="num">0</button>
            <button onclick="clearDisplay();" class="clear">C</button>
            <button onclick="calculate();" id="equals">=</button>
            <button onclick="appendDisplay('+')">+</button>
        </div>
    </div>

    <script src="/assets/js/script.js"></script>
</body>
</html>
